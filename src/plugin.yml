name: BminsRelics
main: frostfire.bminsrelics.Bminsrelics
version: 0.0.3
description: A really cool plugin for relics and a few other things probably
commands:
  relic:
    description: Gives a relic
    usage: /<command> [name]
    permission: minecraft.command.gamemode
    permission-message: You don't look like Bmin.
  checkpoint:
    description: Set a checkpoint
    usage: /<command> [name]
    permission: minecraft.command.gamemode
    permission-message: You don't look like Bmin.
  send:
    description: Send to a checkpoint
    usage: /<command> [player] [name] (set back checkpoint)
    permission: minecraft.command.gamemode
    permission-message: You don't look like Bmin.